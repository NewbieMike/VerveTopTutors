    <script>
      AOS.init();

      async function createTutorCard(tutor) {
        const imagePath = `./Images/Tutors_images/${tutor.name}.jpg`;
        const defaultImagePath = `./Images/name_text.png`;

        const imageSrc = await new Promise((resolve) => {
          const img = new Image();
          img.src = imagePath;
          img.onload = () => resolve(imagePath);
          img.onerror = () => resolve(defaultImagePath);
        });

        const contactLink = tutor.contactLink.includes("@")
          ? `mailto:${tutor.contactLink}`
          : `https://wa.me/${tutor.contactLink}`;

        return `
    <div class="col">
      <div class="card h-100 p-4 card_tutor" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col column_tutor_card">
            <img src="${imageSrc}" class="card-img-top" alt="${tutor.name}" />
            <a href="${contactLink}" class="button btn_tutor_card">Contact Me</a>
            <a href="${
              tutor.bookLink
            }" class="button btn_tutor_card">Book Now</a>
          </div>
          <div class="col column_tutor_card_description">
            <h4 class="tutor_title">My Name is <span class="color_pink">${
              tutor.name
            }</span></h4>
            <p class="tutor_subtitle">I speak ${tutor.languages}</p>
            <p><span class="color_pink">Subjects:</span></p>
            <ul class="tutor_skills">
              ${tutor.subjects.map((subject) => `<li>${subject}</li>`).join("")}
            </ul>
            <p><span class="color_pink">Ages: </span>${tutor.ages}</p>
            <div class="d-flex align-items-center mt-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16" style="margin-right: 5px">
                <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708" />
              </svg>
              Verified Tutor
            </div>
          </div>
        </div>
      </div>
    </div>`;
      }

      async function loadTutors() {
        try {
          const response = await fetch("tutors.json");
          const data = await response.json();
          const tutorContainer = document.getElementById("tutor-container");
          for (const tutor of data) {
            const cardHTML = await createTutorCard(tutor);
            tutorContainer.innerHTML += cardHTML;
          }
        } catch (error) {
          console.error("Error loading tutor data:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", loadTutors);
    </script>
